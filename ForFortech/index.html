<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>REST Countries API</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Where in the world?</h1>
      </div>
    </header>

    <section>
      <div class="container">
        <input
          id="search"
          class="search"
          type="text"
          placeholder="Search for a country"
        />
        <div class="filters-wrapper">
          <div class="dropdown" id="filter-region">
            Filter by Region
            <i class="fas fa-chevron-down"></i>
            <ul>
              <li>All</li>
              <li>Africa</li>
              <li>Americas</li>
              <li>Asia</li>
              <li>Europe</li>
              <li>Oceania</li>
            </ul>
          </div>

          <div class="dropdown" id="filter-languages">
            Filter by Languages
            <i class="fas fa-chevron-down"></i>
          </div>

          <div class="dropdown" id="filter-timeZone">
            Filter by Time Zone
            <i class="fas fa-chevron-down"></i>
          </div>

          <div class="dropdown" id="filter-currencies">
            Filter by Currencies
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
      </div>
    </section>

    <div class="modal" id="modal">
      <div class="container">
        <button class="btn-close" id="close">
          <i class="fas fa-times"></i>
        </button>
        <img src="" alt="" />
        <div class="modal-body"></div>
      </div>
    </div>

    <section>
      <div class="container countries" id="countries">
        <h2>Countries Loading...</h2>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
